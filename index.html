<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="icon" href="source/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header>
    <h1 class="display-1 my-3 border-bottom border-dark text-center">To-Do List</h1>
  </header>
  <main>
    <div class="row justify-content-center mb-4">
      <label for="inputAddTask" class="col-12 col-md-2 lead fs-1 text-center">Add a task</label>
      <input type="text" class="rounded-3 col-6 me-3" placeholder="Task name here..." name="inputAddTask" id="inputAddTask">
      <button class="btn btn-outline-success col-2 col-md-1" type="button" id="btnAddTask">Add</button>
    </div>
    <div class="alert alert-danger d-none" role="alert" id="alert"><p class="lead m-1 text-center">You must insert the task name!</p></div>
    <div id="counter" class="lead fs-3 mb-3 text-center"></div>
    <div id="list" class="lead p-2"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
